<!-- Hero Section -->
<section class="hero-section">
  <!-- Carousel de imágenes del hero -->
  <app-carousel
    [items]="heroItems"
    [autoPlay]="true"
    [interval]="5000"
    [showDots]="true"
    [showArrows]="true"
    type="hero"
  >
  </app-carousel>
</section>

<!-- Métodos Propios -->
<section class="metodos-propios-section">
  <div class="container">
    <app-metodos-propios
      title="Limpieza Facial Profunda y Tratamientos Estéticos"
      subtitle="Métodos científicamente comprobados para restaurar la piel de nuestros pacientes en Barranquilla."
      [metodos]="metodosPropios"
    >
    </app-metodos-propios>
  </div>
</section>

<!-- Testimonios -->
<section class="testimonials-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        Resultados de Limpieza Facial en Barranquilla
      </h2>
      <p class="section-description">
        Es una fortuna para nosotros que nuestros pacientes tengan cambios desde
        la primera sesión de limpieza facial profunda. Es un valor inigualable
        de nuestro servicio de estética facial en Barranquilla.
      </p>
    </div>

    <div class="testimonials-content">
      <!-- Google Reviews Component -->
      <div class="google-reviews-section w-full">
        <app-google-reviews></app-google-reviews>
      </div>
    </div>
  </div>
</section>

<!-- Casos Reales -->
<section id="casos-reales" class="casos-reales-section">
  <div class="container">
    <app-casos-reales
      title="Antes y Después - Limpieza Facial Barranquilla"
      subtitle="Fotos reales de nuestros pacientes que ya están luciendo una piel Glow Skin después de tratamientos de limpieza facial profunda."
      description="Compruébalo tú mismo"
      [casos]="casosReales"
    >
    </app-casos-reales>
  </div>
</section>

<!-- Sobre Nosotros -->
<section id="nosotros" class="about-section">
  <div class="container">
    <app-about-section> </app-about-section>
  </div>
</section>

<!-- CTA Final -->
<section class="cta-section">
  <div class="container">
    <app-cta-section
      [title]="ctaData.title"
      [buttonText]="ctaData.buttonText"
      [buttonUrl]="ctaData.buttonUrl"
      [buttonStyle]="ctaData.buttonStyle"
      [showUnderline]="ctaData.showUnderline"
      [underlineText]="ctaData.underlineText"
    >
    </app-cta-section>
  </div>
</section>
