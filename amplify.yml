version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm run prerender
  artifacts:
    baseDirectory: dist/glow-skin-angular
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
