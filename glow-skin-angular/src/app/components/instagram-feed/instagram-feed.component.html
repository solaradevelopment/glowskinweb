<section class="instagram-feed-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ title }}</h2>
    </div>

    <div class="instagram-grid" [style.--columns]="columns">
      <div *ngFor="let image of images; let i = index" class="instagram-item">
        <img
          [src]="image"
          [alt]="'Instagram post ' + (i + 1)"
          class="instagram-image"
        />
      </div>
    </div>

    <div class="instagram-action">
      <a
        [href]="profileUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="instagram-button"
      >
        {{ buttonText }}
      </a>
    </div>
  </div>
</section>
